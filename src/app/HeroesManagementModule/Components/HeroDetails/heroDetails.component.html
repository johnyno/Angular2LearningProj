<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div *ngIf="message" class="msg">{{message}}</div>
  <form (ngSubmit)="save()" #heroForm="ngForm">
    <h3 highlight>{{ hero.name | awesome }}</h3>
    <div class="form-group">
      <div>
        <label>id: </label>{{hero.id}}</div>
      <div>
        <label >name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" name="name"  #name="ngModel" type="text" required/>
      </div>

      <div [hidden]="name.valid" class="alert alert-danger">
        Name is required
      </div>




    </div>
    <br>

    <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Save</button>

    <button (click)="goBack()">Back</button>

  </form>
</div>
