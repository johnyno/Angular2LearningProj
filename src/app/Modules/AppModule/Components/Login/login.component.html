<div class="col-md-6 col-md-offset-3">
  <h2>Login Component</h2>
  <form (ngSubmit)="login()" #f="ngForm" novalidate>
    <div class="form-group" >
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username"  #name="ngModel" required />
      <div  *ngIf="name.errors && (name.dirty || name.touched)"    class="alert alert-danger">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" #pass="ngModel" required />
      <div  *ngIf="pass.errors && (pass.dirty || pass.touched)" class="alert alert-danger">Password is required</div>
    </div>
    <div class="form-group">
      <button  class="btn btn-primary" type="submit" [disabled]="!f.form.valid">Login</button>
